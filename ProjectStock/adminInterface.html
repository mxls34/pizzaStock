<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Pizza Bar</title>
    <link rel="stylesheet" href="adminDecorete.css">
</head>
<body>
    <div id="container">
        <h1>ระบบจัดการ Stock Pizza</h1>
        <div class="MenuBar">
            <table>
                <tr>
                    <td>เลือกเมนู:</td>
                    <td>
                        <select id="menu">
                            <option disabled selected>------ เลือก ------</option>
                            <option value="view">ดูของในสต๊อก</option>
                            <option value="add">เพิ่มวัตถุดิบ</option>
                            <option value="edit">แก้ไขข้อมูล</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="checkSelect()">ตกลง</button>
                        <button onclick="clearInput()">ยกเลิก</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <div id="addContainer" style="display: none;">
        <h1>เติมของ</h1>
        <div class="addBar">
            <table>
                <tr>
                    <td>วัตถุดิบ : </td>
                    <td>
                        <input type="text" id="nameIngredient" placeholder="ใส่ชื่อวัตถุดิบ เช่น เห็ด" required>
                    </td>
                </tr>
                <tr>
                    <td>จำนวน</td>
                    <td>
                        <input type="number" id="numberIngredient" placeholder="ใส่จำนวนวัตถุดิบ" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="addStock()">เพิ่มวัตถุดิบ</button>
                        <button onclick="back()">ยกเลิก</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="editContainer" style="display: none;">
        <h1>แก้ไขข้อมูลวัตถุดิบ</h1>
        <div class="editBar">
            <table border="1">
                <thead>
                    <td align="center" style="background-color: rgb(178, 120, 231);">ID วัตถุดิบ</td>
                    <td align="center" style="background-color: rgb(178, 120, 231);">ชื่อวัตถุดิบ</td>
                    <td align="center" style="background-color: rgb(178, 120, 231);">จำนวน</td>
                    <td align="center" style="background-color: rgb(178, 120, 231);">วันที่เพิ่ม</td>
                    <td style="background-color: bisque;">      </td>
                </thead>

                <tbody id="showEdit">
                    
                </tbody>

                <tr>
                    <td colspan="5">
                        <button onclick="back()">กลับ</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="adminAction.js"></script>
</body>
</html>
